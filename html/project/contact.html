<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Lahari">
        <meta name="description" 
        content="contact information of 'The Little Taco Shop' tacos shop">
        <title>contact Us</title>
        <link rel="icon" href="/lts/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav aria-label="Navigation from contact page">
            <ul>
                <li>   <a href="home.html">Home</a>           </li>
                <li>   <a href="home.html#lts">About LTS</a>  </li>
                <li>   <a href="home.html#menu">Our Menu</a>  </li>
                <li>   <a href="hours.html">Store Hours</a>   </li>
            </ul>
        </nav>
        </header>

        <main>
            <figure>
                <img src="img/tacos_close_up.png" alt="close up tacos image" title="Tacos from LTS" width="400" height="225">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>

            <article id="contact">
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="your name" autocomplete="off">
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="your email" autocomplete="off" required>
                        </p>
                        <p>
                            <label for="message">Your Message:</label>
                            <br>
                            <textarea name="message" id="message" placeholder="Type your message here" cols="30" rows="10"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </article>
            <article id="shop address">
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T <br>
                    Kansas City, MO 55555-5555 <br>
                    <br>
                    Phone: 555-555-5555
                </address>
            </article>
            <p>
                <a href="#">Back to Top</a>
            </p>
        </main>
        <hr>
        <footer>
            <p>
                Copyright &copy; The Little Taco Shop
            </p>
        </footer>
    </body>
</html>
